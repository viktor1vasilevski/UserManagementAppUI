<div
  class="bg-light min-vh-100 d-flex justify-content-center align-items-center py-5"
>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="registerForm"
    class="bg-white shadow-sm rounded p-5"
    style="max-width: 1000px; width: 100%"
  >
    <h2 class="mb-4 text-center">User Registration</h2>

    <div class="row">
      <!-- Group 1 -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          />
          <div
            *ngIf="
              registerForm.get('firstName')?.invalid &&
              registerForm.get('firstName')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('firstName')?.errors?.['required']">
              First Name is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
          <div
            *ngIf="
              registerForm.get('lastName')?.invalid &&
              registerForm.get('lastName')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('lastName')?.errors?.['required']">
              Last Name is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              registerForm.get('username')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('username')?.errors?.['required']">
              Username is required.
            </small>
          </div>
        </div>
      </div>

      <!-- Group 2 -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('email')?.errors?.['required']">
              Email is required.
            </small>
            <small *ngIf="registerForm.get('email')?.errors?.['pattern']">
              Please enter a valid email address.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('password')?.errors?.['required']">
              Password is required.
            </small>
            <small *ngIf="registerForm.get('password')?.errors?.['pattern']">
              Password must include an uppercase letter, lowercase letter,
              number, and special character.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" formControlName="role">
            <option value="" disabled>Select Role</option>
            <option [value]="0">Admin</option>
            <option [value]="1">User</option>
          </select>
          <div
            *ngIf="
              registerForm.get('role')?.invalid &&
              registerForm.get('role')?.touched
            "
            class="text-danger mt-1"
          >
            <small *ngIf="registerForm.get('role')?.errors?.['required']">
              Role is required.
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Active checkbox below row -->
    <div class="form-check mb-3 mt-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="isActive"
        formControlName="isActive"
      />
      <label class="form-check-label" for="isActive">Active</label>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
